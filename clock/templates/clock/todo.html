<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      table,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <h1>Welcome AnonymousUser!</h1>
    </div>
    <div
      class="container p-5"
      style="background-color: rgb(159, 232, 159); border-radius: 20px"
    >
      <div class="row">
        <div class="col-md-12">
          <br />
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="title"
              placeholder="Title"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              id="description"
              placeholder="Description"
              rows="3"
            ></textarea>
          </div>

          <button type="button" class="btn btn-primary" onclick="myFunction()">
            SAVE
          </button>
        </div>
      </div>
    </div>

    <br /><br />

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table" id="myTable">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col" colspan="2">Description</th>
              </tr>
            </thead>
            <tbody>
                <td></td>
                <td></td>
                <td>
                <button type="button" id="delete" class="btn btn-danger"  onclick="RemoveRow()"   >
                    SAVE
                </button>
            </td>

            </tbody>
          </table>

          <br />
        </div>
      </div>
    </div>

    <script>
        

        var row=""
          function myFunction() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = document.getElementById("title").value;
            cell2.innerHTML = document.getElementById("description").value;
            cell3.innerHTML = document.getElementById("delete").style.visibility="visible";

          }

      function RemoveRow() {
          // event.target will be the input element.
          var td = event.target.parentNode;
          var tr = td.parentNode; // the row to be removed
          tr.parentNode.removeChild(tr);
        }
    </script>
  </body>
</html>
